<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <!-- Logo gradient matching CuraSense -->
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    
    <!-- Background gradient - CuraSense dark theme -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c1220"/>
      <stop offset="100%" style="stop-color:#0a1628"/>
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="64" height="64" rx="16" fill="url(#bgGradient)"/>
  
  <!-- Outer glow ring -->
  <rect x="4" y="4" width="56" height="56" rx="14" fill="none" stroke="#10b981" stroke-width="1" opacity="0.3"/>
  
  <!-- Shield shape - matching CuraSense logo -->
  <path d="M32 10 L50 17 L50 30 C50 42 41 50 32 54 C23 50 14 42 14 30 L14 17 L32 10 Z" 
        fill="url(#shieldGradient)" 
        filter="url(#glow)"/>
  
  <!-- Inner shield highlight -->
  <path d="M32 14 L46 20 L46 30 C46 40 39 46 32 50 C25 46 18 40 18 30 L18 20 L32 14 Z" 
        fill="none" 
        stroke="rgba(255,255,255,0.25)" 
        stroke-width="1.5"/>
  
  <!-- Checkmark - matching the CuraSense logo style -->
  <path d="M24 31 L29 36 L40 25" 
        stroke="white" 
        stroke-width="3.5" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        fill="none"/>
</svg>
