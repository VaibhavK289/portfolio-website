  <text x="600" y="338" font-family="system-ui, sans-serif" font-size="16" fill="#94a3b8" text-anchor="middle">provide instant analysis of prescriptions, medical images, and drug comparisons.</text>
  
  <!-- CTA Buttons -->
  <!-- Start Diagnosis button -->
  <rect x="400" y="365" width="180" height="52" rx="12" fill="url(#greenGradient)" filter="url(#glow)"/>
  <circle cx="430" cy="391" r="13" stroke="white" stroke-width="1.5" fill="none"/>
  <path d="M425 391 L429 395 L435 387" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <text x="452" y="396" font-family="system-ui, sans-serif" font-size="15" font-weight="600" fill="white">Start Diagnosis</text>
  <path d="M555 386 L567 391 L555 396" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
