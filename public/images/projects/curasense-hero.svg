  <text x="745" y="605" font-family="system-ui, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">Get results in under</text>
  <text x="745" y="622" font-family="system-ui, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">30 seconds</text>
  
