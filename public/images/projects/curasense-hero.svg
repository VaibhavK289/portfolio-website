  <rect x="202" y="504" width="26" height="32" rx="4" stroke="#3b82f6" stroke-width="2.5" fill="none"/>
  <line x1="208" y1="514" x2="222" y2="514" stroke="#3b82f6" stroke-width="2"/>
  <line x1="208" y1="522" x2="218" y2="522" stroke="#3b82f6" stroke-width="2"/>
  <line x1="208" y1="530" x2="220" y2="530" stroke="#3b82f6" stroke-width="2"/>
  <text x="215" y="580" font-family="system-ui, sans-serif" font-size="17" font-weight="600" fill="white" text-anchor="middle">Prescription Analysis</text>
  <text x="215" y="605" font-family="system-ui, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">AI-powered prescription reading</text>
  <text x="215" y="622" font-family="system-ui, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">and medication insights</text>
  
