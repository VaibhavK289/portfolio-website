<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675" fill="none">
  <defs>
    <!-- Background gradient - Blend of portfolio (cyan/violet) + CuraSense (dark teal) -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e17"/>
      <stop offset="30%" style="stop-color:#0c1628"/>
      <stop offset="60%" style="stop-color:#0d1a2d"/>
      <stop offset="100%" style="stop-color:#0a1220"/>
    </linearGradient>
    
    <!-- Hero gradient overlay with teal accent -->
    <linearGradient id="heroOverlay" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d4a4a;stop-opacity:0.35"/>
      <stop offset="50%" style="stop-color:#0a1628;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#1a0a28;stop-opacity:0.3"/>
    </linearGradient>
    
    <!-- Green accent gradient (CuraSense primary) -->
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#34d399"/>
    </linearGradient>
    
    <!-- Purple/Magenta text gradient - matching screenshot -->
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#c084fc"/>
      <stop offset="50%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#9333ea"/>
    </linearGradient>
    
    <!-- Card gradient -->
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2438;stop-opacity:0.95"/>
      <stop offset="100%" style="stop-color:#0f1729;stop-opacity:0.98"/>
    </linearGradient>
    
    <!-- CuraSense Logo gradient -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Soft glow for text -->
    <filter id="textGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Grid pattern -->
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#1e3a5f" stroke-width="0.3" opacity="0.15"/>
    </pattern>
    
    <!-- Radial gradient for hero glow effect -->
    <radialGradient id="heroGlow" cx="50%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#0d4a4a;stop-opacity:0.4"/>
      <stop offset="50%" style="stop-color:#1a0a3a;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#0a0e17;stop-opacity:0"/>
    </radialGradient>
    
    <!-- Cyan accent glow (portfolio color) -->
    <radialGradient id="cyanGlow" cx="20%" cy="60%" r="40%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#0a0e17;stop-opacity:0"/>
    </radialGradient>
    
    <!-- Violet accent glow (portfolio color) -->
    <radialGradient id="violetGlow" cx="80%" cy="40%" r="35%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:0.12"/>
      <stop offset="100%" style="stop-color:#0a0e17;stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="675" fill="url(#bgGradient)"/>
  
  <!-- Hero glow effects -->
  <ellipse cx="600" cy="200" rx="500" ry="250" fill="url(#heroGlow)"/>
  <ellipse cx="200" cy="400" rx="300" ry="200" fill="url(#cyanGlow)"/>
  <ellipse cx="1000" cy="300" rx="250" ry="180" fill="url(#violetGlow)"/>
  
  <!-- Grid overlay -->
  <rect width="1200" height="675" fill="url(#grid)" opacity="0.6"/>
  
  <!-- Hero section overlay -->
  <rect x="70" y="85" width="1060" height="320" rx="20" fill="url(#heroOverlay)"/>
  
  <!-- Sidebar -->
