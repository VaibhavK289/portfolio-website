  <line x1="473" y1="44" x2="479" y2="50" stroke="#64748b" stroke-width="1.5"/>
  <text x="492" y="41" font-family="system-ui, sans-serif" font-size="14" fill="#64748b">Search or jump to...</text>
  <rect x="715" y="24" width="55" height="24" rx="6" fill="#374151"/>
  <text x="726" y="41" font-family="monospace" font-size="11" fill="#9ca3af">Ctrl+K</text>
  
  <!-- Header right icons -->
