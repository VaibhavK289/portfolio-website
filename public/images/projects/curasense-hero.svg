  <!-- Shield icon -->
  <path d="M480 500 L480 530 C480 538 470 544 470 544 C470 544 460 538 460 530 L460 500 L480 500" stroke="#10b981" stroke-width="2.5" fill="none" stroke-linejoin="round"/>
