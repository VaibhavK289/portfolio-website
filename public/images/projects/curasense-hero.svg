  <rect x="60" y="0" width="1" height="675" fill="#1e3a5f" opacity="0.4"/>
  
  <!-- CuraSense Logo in sidebar (Shield with checkmark) -->
  <rect x="12" y="12" width="36" height="36" rx="10" fill="url(#logoGradient)"/>
  <path d="M20 28 L27 35 L40 22" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- Home icon active -->
  <rect x="12" y="100" width="36" height="36" rx="8" fill="#1a2438" stroke="#10b981" stroke-width="1" opacity="0.5"/>
  <rect x="20" y="108" width="20" height="16" rx="2" stroke="#10b981" stroke-width="1.5" fill="none"/>
  <path d="M30 108 L30 124" stroke="#10b981" stroke-width="1.5"/>
  
  <rect x="12" y="150" width="36" height="36" rx="8" fill="transparent"/>
  <circle cx="30" cy="168" r="10" stroke="#64748b" stroke-width="2" fill="none"/>
  <path d="M27 168 L30 171 L33 165" stroke="#64748b" stroke-width="1.5" fill="none"/>
  
  <rect x="12" y="200" width="36" height="36" rx="8" fill="transparent"/>
  <path d="M22 218 C22 210, 38 210, 38 218 L38 226 L22 226 Z" stroke="#64748b" stroke-width="2" fill="none"/>
  
  <rect x="12" y="250" width="36" height="36" rx="8" fill="transparent"/>
  <circle cx="30" cy="268" r="10" stroke="#64748b" stroke-width="2" fill="none"/>
  <path d="M30 262 L30 274 M24 268 L36 268" stroke="#64748b" stroke-width="2"/>
  
  <!-- Header bar -->
  <rect x="60" y="0" width="1140" height="70" fill="#0c1220" opacity="0.98"/>
