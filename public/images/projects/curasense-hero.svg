  <circle cx="1010" cy="520" r="4" fill="#06b6d4"/>
  <line x1="1010" y1="498" x2="1010" y2="508" stroke="#06b6d4" stroke-width="2"/>
  <line x1="1010" y1="532" x2="1010" y2="542" stroke="#06b6d4" stroke-width="2"/>
  <line x1="988" y1="520" x2="998" y2="520" stroke="#06b6d4" stroke-width="2"/>
  <line x1="1022" y1="520" x2="1032" y2="520" stroke="#06b6d4" stroke-width="2"/>
  <text x="1010" y="580" font-family="system-ui, sans-serif" font-size="17" font-weight="600" fill="white" text-anchor="middle">Drug Comparison</text>
  <text x="1010" y="605" font-family="system-ui, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">Compare medications and</text>
