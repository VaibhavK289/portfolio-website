  <text x="480" y="580" font-family="system-ui, sans-serif" font-size="17" font-weight="600" fill="white" text-anchor="middle">Medical Imaging</text>
  <text x="480" y="605" font-family="system-ui, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">X-Ray and CT scan analysis</text>
  <text x="480" y="622" font-family="system-ui, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">with detailed reports</text>
  
